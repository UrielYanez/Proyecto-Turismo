<mat-card>
  <mat-card-header>
    <mat-card-title> {{ experiencia.nombre }} </mat-card-title>
    <!-- <mat-card-subtitle> {{ experiencia.categoria }} </mat-card-subtitle> -->
  </mat-card-header>

  <img mat-card-image [src]="experiencia | experienciaImage" [alt]="experiencia.nombre">


  <mat-card-content class="mt-2">
    <h4><strong>Contacto: </strong> {{ experiencia.contacto }} </h4>
    <p>
      <strong>Descripción</strong> {{ experiencia.descripcion }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of
        experiencia.nombre.split(',') | slice:0:3">
        {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>

  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions>
    <span class="spacer"></span>
    <button mat-button
    mat-raised
    [routerLink]="['/auth/experiencias',experiencia.id]">
    <mat-icon>more_horiz</mat-icon>
    Más
    </button>
  </mat-card-actions>
</mat-card>
